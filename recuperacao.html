    <header>
      <div>
        <nav class="menu">
          <input type="checkbox" id="check" />
          <label for="check" class="checkbtn">

          <label class="logo">

    <main>
        <form id="rform">

            <p class="mais-margin"> Digite seu e-mail abaixo </p>
            <p class="mais-padding-abaixo">para redefinir a senha</p>
            <input type="email" class="input-login" type="text" id="emailbox" placeholder="seuemail@exemplo.com" value="" required><br>
            <button type="submit" id="envia" class="btn-login">ENVIAR</button>
            <p class="alert alert-success hidden mt-3" role="alert" id="sucessR">E-mail enviado, por favor, registre uma nova senha</p>
            <div class="btnbox">
         </div>
        </form>
