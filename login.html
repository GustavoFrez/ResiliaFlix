<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/favResiliaFlix.ico" />
    <script src="https://kit.fontawesome.com/bc1aad0963.js" crossorigin="anonymous"></script>

    <title>Login</title>
  </head>
  <body>
    <header>
      <div>
        <nav class="menu">
          <input type="checkbox" id="check" />
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          <label class="logo">
            <a href="index.html">
              <img
                src="img/LogoBranca_FundoTransparente.svg"
                alt="ResiliaFlix"
              /> </a
          ></label>
          <ul>
            <li>
              <a href="cadastro.html" class="assinante sem-hover sem-hover-btn"
                >Seja Assinante</a
              >
            </li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li>
              <a href="buscador.html" class="sem-hover"
                >Busca <img class="lupa" src="img/search.svg" alt="Lupa"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
        <div class="login-box">
            <form id="rform">
              <img class="logo-login" src="img/LogoVermelha_FundoTransparente.png"  alt="Logo ResiliaFlix">
              <h1 class="login-titulo">Login</h1>
              <input class="input-login" type="email" id="email" name="fname"  placeholder="E-mail" required><br>
              <input class="input-login menos-margin" type="password" id="senha" name="lname"  placeholder="Senha" required><br><br>
              <button id="envia" class="btn-login" type="submit" value="">Enviar</button>
              <a href="cadastro.html"><p class="cadastra-login">Criar conta</p></a>
              <a href="recuperacao.html"><p>Esqueceu a senha ?</p></a>
            </form>
           
        </div>
    </main> 

    <footer class="footer fixed-bottom">
      <img src="img/LogoBranca_FundoTransparente.svg" alt="Logo ResiliaFlix" />
      <p>Todos os direitos reservados ResiliaFlix &#174;</p>
    </footer>

    <!-- JavaScript Bundle with Popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
