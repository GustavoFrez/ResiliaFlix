<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favResiliaFlix.ico" />
    <title>Document</title>
</head>
<body>
    <header>
        <div id="nav-container" class="fundo-menu">
          <nav class="navbar navbar-expand-md container" >
            <a href="index.html">
              <img
                id="logo"
                src="img/LogoBranca_FundoTransparente.svg"
                alt="ResiliaFlix"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbar-links"
              aria-controls="navbar-links"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"> </span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbar-links"
            >
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="">Cadastro</a>
                <a class="nav-item nav-link" href="">Login</a>
                <a class="nav-item nav-link" href="">Contato</a>
                <a class="nav-item nav-link" href="">Buscar</a>
                <a href="#"></a
                ><img class="lupa" src="img/search.svg" alt="Lupa de Busca" />
              </div>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <form>
          <div class="form-row">
            <div class="col-md-6 offset-md-3">
              <label for="validationCustom01">Nome</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" required>
            </div>
            <div class="col-md-6 offset-md-3">
              <label for="validationCustom02">Sobrenome</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Sobrenome" required>
            </div>
            <div class="col-md-6 offset-md-3">
              <label  for="validationCustomUsername">E-mail</label>
                <input type="email" class="form-control" id="validationCustomUsername" placeholder="E-mail" aria-describedby="inputGroupPrepend" required>
              </div>
            </div>
          <div class="form-row">
            <div class="col-md-6 offset-md-3">
              <label for="validationCustom03">Senha</label>
              <input type="password" class="form-control" id="validationCustom03" placeholder="Senha" required>
            </div>
            <div class="col-md-6 offset-md-3">
              <label for="validationCustom04">Confirme sua senha</label>
              <input type="password" class="form-control" id="validationCustom04" placeholder="Confirmação" required>
            </div>
            <div class="col-md-6 offset-md-3">
              <label for="validationCustom05">CEP</label>
              <input type="text" class="form-control" id="validationCustom05" placeholder="CEP" required>
              <div class="invalid-feedback">
                Por favor, informe um CEP válido.
              </div>
            </div>
          </div>
          <div class="col-md-6 offset-md-3">
            <div id="content"></div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Concordo com os termos e condições
              </label>
              <div class="invalid-feedback">
                Você deve concordar, antes de continuar.
              </div>
            </div>
          </div>
          <button id="botaoCadastro" class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
      </main>
      <footer>
        <div class="footer">
          <img src="img/LogoBranca_FundoTransparente.svg" alt="Logo ResiliaFlix">
          <p>Todos os direitos reservados ResiliaFlix &#174;</p>
        </div>
      </footer>
      <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
