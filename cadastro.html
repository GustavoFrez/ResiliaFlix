<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link

      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cadastro.css"/>
    <link rel="shortcut icon" href="img/favResiliaFlix.ico" />
    <script
      src="https://kit.fontawesome.com/bc1aad0963.js"
      crossorigin="anonymous"
    ></script>
       <title>Cadastro</title>
  </head>
<body>
  <header>
    <div>
      <nav class="menu">
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">
          <a href="index.html">
            <img
              src="img/LogoBranca_FundoTransparente.svg"
              alt="ResiliaFlix"
            /> </a
        ></label>
        <ul>
          <li>
            <a href="cadastro.html" class="assinante sem-hover sem-hover-btn"
              >Seja Assinante</a
            >
          </li>
          <li><a href="login.html">Login</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li>
            <a href="buscador.html" class="sem-hover"
              >Busca <img class="lupa" src="img/search.svg" alt="Lupa"
            /></a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

      <main>
        <div class="login-box centraliza">
          <form id="rform">
            <img
              class="logo-login"
              src="img/LogoVermelha_FundoTransparente.png"
              alt="Logo ResiliaFlix"
            />
            <h1 class="login-titulo">Quero me cadastrar</h1>
            <input
              class="input-login"
              type="text"
              id="validationCustom01"
              placeholder="Nome"
              required
            /><br />
                      

            <input
              class="input-login"
              type="text"
              id="validationCustom02"
              placeholder="Sobrenome"
              required
            /><br />
       
            
            <input
              class="input-login"
              type="email"
              id="validationCustomUsername"
              placeholder="E-mail"
              required
            /><br />

            <input
              class="input-login diminuir-campo margem-direita"
              type="password"
              id="validationCustom03"
              placeholder="Senha"
              required
            />

            <input
              class="input-login diminuir-campo "
              type="password"
              id="validationCustom04"
              placeholder="Confirme a Senha"
              required
            /> <br />
            
           <input
             class="input-login diminuir-campo margem-direita"
             type="text"
             id="rg"
             placeholder="RG"
             required
           />

           <input
            class="input-login diminuir-campo"
            type="text"
            id="validationCustom05"
            placeholder="CEP"
            required
           /><br />
      
          <input
            class="input-login"
            type="text"
            id="rua"
            placeholder="Rua"
            required
          /><br />
        
          <input
           class="input-login diminuir-campo-numero margem-direita"
           type="text"
           placeholder="Nº"
           required
          />       

         <input
           class="input-login diminuir-campo-bairro"
           type="text"
           id="bairro"
           placeholder="Bairro"
           required
         /><br />


        <input
          class="input-login diminuir-campo-bairro margem-direita"
          type="text"
          id="cidade"
          placeholder="Cidade"
          required
        />

        <input
          class="input-login diminuir-campo-numero"
          type="text"
          id="estado"
          placeholder="Estado"
          required
        /><br />

        <input
          class="input-login"
          type="text"
          id="complemento"
          placeholder="Complemento"
          required
        /><br />

       <div id="content"></div>
      <div class="form-group centraliza-check">
        <div class="form-check">
    <input class="form-check-input centraliza-check" type="checkbox" value="" id="invalidCheck" required>
    <label class="form-check-label" for="invalidCheck">
      Concordo com os termos e condições
    </label>
    <div class="invalid-feedback">
      Você deve concordar, antes de continuar.
    </div>
  </div>
</div>       

     <button id="botaoCadastro" class="btn-login" type="submit" value="">Enviar<button>
   
 </form>

      
</main>  

<footer class="footer fixed-bottom">
  <img src="img/LogoBranca_FundoTransparente.svg" alt="Logo ResiliaFlix" />
  <p>Todos os direitos reservados ResiliaFlix &#174;</p>
</footer>

      crossorigin="anonymous"
    ></script>
    <script src="js/cadastro.js"></script>
</body>
</html>
