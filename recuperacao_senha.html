<body  class="formulario">


    <main >

        <form class="teste">
            <div class="container box-formulario">
            <div>
              <h1 class="title text-center pt-5">Redefinir senha</h1>
                <div class=" caixa">
                    <div>

                        <div>
                            <div class="form-group pt-4">
                                <label class ="exampleInputEmail1" >Digite seu email para redefinir a senha..
                                </label>
                                <input type="email" class="form-control" id="exampleInputEmail1" style="border-color:var(--details-color)" placeholder="@example.com" aria-describedby="emailHelp" required>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div>
                            <div>
                                <div class="form-group pt-2">
                                    <button type="submit" id="enviar" class="btn btn-primary btn btn-primary btn-lg btn-block" style="background-color:var(--details-color); border-color:var(--details-color);" 
                                    onClick="return validateEmail()">Enviar</button>


                                    <p class="alert alert-danger hidden mt-3" role="alert" id="passwordFail">Incompatible address
                                    </p>
                                    <p class="alert alert-success hidden mt-3" role="alert" id="sucessRegister">Um link foi enviado para seu email, por favor, registre uma nova senha.</p>
                                </div>
                            </div>
                        </div>
                      



            </div>
        </form>
